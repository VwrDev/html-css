<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 007</title>
</head>
<body>
    <h1>Teste de imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente almente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="Imagens/paisagem-g.png" alt="imagem dinamica">
    </picture>
    <h2><strong>Atenção!</strong></h2>
    <p>No source media-max width:</p>
    <ul>
        <li>Para imagem <mark>p</mark> o maximo é de 750px</li>
        <li>Para imagem <mark>m</mark> o maximo é de 1050px</li>
</body>
</html>
