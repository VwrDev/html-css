<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="inivel">Nivél de Satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="10">
        </p>

        <p>
            <label for="ifoto">Foto do perfil: </label> <!--Sempre que for utilizar formularios para envio de arquivo se deve utilizar o method POST na configuração do formulário tanto pela seguraça dos dados e por ultrapassar o 3 mil bytes-->
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
