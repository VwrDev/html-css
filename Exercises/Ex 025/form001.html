<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frmulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu Primeiro Formulario</h1>
    <form action="cadastro.php"  autocomplete="off"> <!--O autocomplete serve para sugestão de texto-->
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p> <!--o NAME é utilizado mais em linguagem PHP e o ID em linguagem JS-->
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="Sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
