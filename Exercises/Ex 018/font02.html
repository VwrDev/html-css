    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Freshman';
            src: url('fonts/Freshman.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

            /*Formatos de fonte format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (apple advanced typography)
            - svg
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Freshman', 'Times New Roman', Times, serif;
        }
    </style>
</head>
